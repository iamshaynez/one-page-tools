<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êâ´Èõ∑Ê∏∏Êàè</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(25, 20px);
            gap: 1px;
            margin-bottom: 10px;
        }
        .cell {
            width: 20px;
            height: 20px;
            background-color: #ccc;
            border: 1px solid #999;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
        }
        .revealed {
            background-color: #fff;
        }
        .mine {
            background-color: #f00;
        }
        .flag::after {
            content: 'üö©';
            font-size: 16px;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="controls">
            <div id="timer">Êó∂Èó¥: 0Áßí</div>
            <button id="restart">ÈáçÊñ∞ÂºÄÂßã</button>
        </div>
        <div id="game"></div>
    </div>

    <script>
        const game = document.getElementById('game');
        const timerDisplay = document.getElementById('timer');
        const restartButton = document.getElementById('restart');
        const size = 25;
        const mineCount = 100;
        let mineField = [];
        let revealed = [];
        let flagged = [];
        let gameStarted = false;
        let gameOver = false;
        let timer;
        let time = 0;

        function initGame() {
            game.innerHTML = '';
            mineField = Array(size * size).fill(false);
            revealed = Array(size * size).fill(false);
            flagged = Array(size * size).fill(false);
            gameStarted = false;
            gameOver = false;
            time = 0;
            updateTimerDisplay();

            // ÈöèÊú∫ÊîæÁΩÆÂú∞Èõ∑
            for (let i = 0; i < mineCount; i++) {
                let index;
                do {
                    index = Math.floor(Math.random() * size * size);
                } while (mineField[index]);
                mineField[index] = true;
            }

            // ÂàõÂª∫ÂçïÂÖÉÊ†º
            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleLeftClick);
                cell.addEventListener('contextmenu', handleRightClick);
                game.appendChild(cell);
            }
        }

        function startTimer() {
            timer = setInterval(() => {
                time++;
                updateTimerDisplay();
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function updateTimerDisplay() {
            timerDisplay.textContent = `Êó∂Èó¥: ${time}Áßí`;
        }

        function handleLeftClick(e) {
            if (gameOver) return;
            const index = parseInt(e.target.dataset.index);
            if (flagged[index]) return; // Â¶ÇÊûúÂ∑≤Ê†áËÆ∞ÊóóÂ∏úÔºåÂ∑¶ÈîÆÁÇπÂáªÊó†Êïà

            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }

            if (mineField[index]) {
                revealMines();
                gameOver = true;
                stopTimer();
                alert('Ê∏∏ÊàèÁªìÊùüÔºÅ');
            } else {
                reveal(index);
                checkWin();
            }
        }

        function handleRightClick(e) {
            e.preventDefault(); // ÈòªÊ≠¢ÈªòËÆ§ÁöÑÂè≥ÈîÆËèúÂçï
            if (gameOver) return;
            const index = parseInt(e.target.dataset.index);
            if (revealed[index]) return; // Â¶ÇÊûúÂ∑≤ÁªèÊè≠Á§∫Ôºå‰∏çËÉΩÊ†áËÆ∞ÊóóÂ∏ú

            flagged[index] = !flagged[index];
            e.target.classList.toggle('flag');

            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }
        }

        function reveal(index) {
            if (revealed[index] || flagged[index]) return;
            revealed[index] = true;
            const cell = game.children[index];
            cell.classList.add('revealed');

            const count = countAdjacentMines(index);
            if (count > 0) {
                cell.textContent = count;
            } else {
                const neighbors = getNeighbors(index);
                neighbors.forEach(reveal);
            }
        }

        function countAdjacentMines(index) {
            const neighbors = getNeighbors(index);
            return neighbors.filter(i => mineField[i]).length;
        }

        function getNeighbors(index) {
            const row = Math.floor(index / size);
            const col = index % size;
            const neighbors = [];

            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < size && newCol >= 0 && newCol < size) {
                        neighbors.push(newRow * size + newCol);
                    }
                }
            }

            return neighbors;
        }

        function revealMines() {
            mineField.forEach((isMine, index) => {
                if (isMine) {
                    const cell = game.children[index];
                    cell.classList.add('mine');
                }
            });
        }

        function checkWin() {
            const revealedCount = revealed.filter(Boolean).length;
            if (revealedCount === size * size - mineCount) {
                gameOver = true;
                stopTimer();
                alert('ÊÅ≠Âñú‰Ω†Ëµ¢‰∫ÜÔºÅ');
            }
        }

        restartButton.addEventListener('click', () => {
            stopTimer();
            initGame();
        });

        initGame();
    </script>
</body>
</html>
