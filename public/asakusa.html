<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>东京浅草观音寺一百签</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        img {
            max-width: 200px;
            margin: 20px 0;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>东京浅草观音寺一百签</h1>
    <img src="https://cdn.sa.net/2024/07/11/9b1ODsnKPWa3pE5.png" alt="观音佛像">
    <button onclick="drawLot()">抽签</button>
    <div id="result"></div>

    <script>
        function drawLot() {
            const randomNumber = Math.floor(Math.random() * 100) + 1;
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `您抽到的是第 ${randomNumber} 签<br><a href="https://qiangua.temple01.com/qianshi.php?t=fs_akt100&s=${randomNumber}" target="_blank">查看签文</a>`;
        }
    </script>
</body>
</html>
